<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YACoT</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>


<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 align-self-center text-center mb-4">
                <img alt="Yaco is praying for you"
                     src="https://static.tvtropes.org/pmwiki/pub/images/toothy-bird_iago-aladdin_4075.png"
                     title="Yaco is praying for you">
            </div>
            <div class="col-lg-9">
                <h1 class="display-4"><a class="text-dark" href="/">YACOT</a></h1>
                <h2>Yet Another COronavirus Tracker</h2>
                <p class="lead">Total cases reported as of today (latest report <span
                        th:text="${latestReportDate}"></span>):</p>
                <h3 class="" th:text="${totalReportedCases}"></h3>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day :</span>
                    <span th:text="${totalNewCases}"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table" id="tableStat">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Difference since last day</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td>
                <a th:href="@{/country/{country}(country=${stat.country})}"
                   th:text="${stat.country}"></a>
            </td>
            <td>
                <a th:href="@{/state/{state}(state=${stat.state})}"
                   th:text="${stat.state}"></a></td>
            <td th:text="${stat.count}"></td>
            <td th:text="${stat.lastIncrease}"></td>
        </tr>
    </table>
</div>
</body>
</html>
